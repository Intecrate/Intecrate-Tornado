name: Validate PR

on:
  pull_request:
    branches:
      - main

env:
  INTECRATE_TEST_USER_KEY: ${{ secrets.INTECRATE_TEST_USER_KEY }}
  INTECRATE_ADMIN_API_KEY: ${{ secrets.INTECRATE_ADMIN_API_KEY }}

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Linting (black)
        run: python -m black --check .

      - name: Setup Config
        run: |
          mkdir -p ~/.intecrate
          export API_ROOT="~/.intecrate"
          cp scripts/global_config_template.json ${API_ROOT}/global_config.json

      - name: Unit Test
        run: bash scripts/run_tests.sh

